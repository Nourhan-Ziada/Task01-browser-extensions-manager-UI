<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="/assets/images/logo.svg"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="/assets/images/logo.svg" alt="logo of website" />
        <img
          class="mode-icon"
          src="/assets/images/icon-sun.svg"
          alt="Dark Mode Icon"
        />
      </header>

      <section class="extensions">
        <div class="extensions-header">
          <h1>Extensions List</h1>
          <div class="filters">
            <button>All</button>
            <button>Active</button>
            <button>Inactive</button>
          </div>
        </div>
        
        <div class="extension-list" id = "card-container">
          <template id="card-template">
            <div  class="card">
              <div class="card-main">
                <img src="" alt="">
                <div class="card-content">
                  <h2 class="card-title"></h2>
                  <p class="card-description">Quickly inspect page layouts and visualize element boundaries.</p>
                </div>
              </div>
              <div class="card-actions">
                <button class="btn-remove"> Remove</button>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </template>
        </div>
        
      </section>
    </div>
    <script src="/scripts/app.js" defer></script>
  </body>
</html>
